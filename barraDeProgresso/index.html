<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso de Etapa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="progresso">
        <ul>
            <li>
                <img src="icones/mouse.png" alt="figura de mouse"><br>
                <i class="fa fa-check"></i>
                <p>Selecionar o item</p>
            </li>
            <li>
                <img src="icones/carrinho.png" alt="Inserir compra"><br>
                <i class="fa fa-check"></i>
                <p>Adicionar ao carrinho</p>
            </li>
            <li>
                <img src="icones/lista-tarefa.png" alt="fazer a lista"><br>
                <i class="fa fa-refresh"></i>
                <p>Preencher detalhes</p>
            </li>
            <li>
                <img src="icones/pagamento.png" alt="fazer pagamento"><br>
                <i class="fa fa-times"></i>  
                <p>Fazer pagamento</p>
            </li>
            <li>
                <img src="icones/download.png" alt="download"><br>
                <i class="fa fa-times"></i>  
                <p>Baixar livro</p>
            </li>
        </ul>
    </div>
</body>
</html>
